<!DOCTYPE html>
<html lang="en">
<!--HEAD-->
<head>
	<meta charset="UTF-8">
	<title>HTML_CSS_JS_Homework_09.02.2024</title>

	<!--CSS LINKS-->
	<link href="/2_CSS/1_Header.css" rel="stylesheet">
	<link href="/2_CSS/2_Main.css" rel="stylesheet">
	<link href="/2_CSS/3_Footer.css" rel="stylesheet">
	<link href="/2_CSS/BODY.css" rel="stylesheet">
</head>

<!--BODY-->
<body>

<!--HEADER-->
<header class="header">
	<!--LOGO-->
	<div class="header_label_logo" id="logo">
		<span>
			<b>LOGO</b>
		</span>
	</div>

	<!--QUICK INFO BUTTONS-->
	<div class="header_quick_info">
		<div class="header_catalog" id="header_catalog">
			<button>
				<span>
					<strong>Каталог</strong>
				</span>
			</button>
		</div>
		<div class="header_about_us" id="header_about_us">
			<button>
				<span>
					Про нас
				</span>
			</button>
		</div>
		<div class="header_faq" id="header_faq">
			<button>
				<span>
					FAQ
				</span>
			</button>
		</div>
		<div class="header_contacts" id="header_contacts">
			<button>
				<span>
					Контакти
				</span>
			</button>
		</div>
	</div>

	<!--ICONS-->
	<div class="header_icons">
		<div class="heart">
			<span>
				<img alt="Heart" src="/IMAGES/Heart.png">
			</span>
		</div>
		<div class="loup img">
			<span>
				<img alt="Loup to look for something" src="/IMAGES/Loup.png">
			</span>
		</div>

		<div class="cart img">
			<span>
				<img alt="Cart shows the added goods" src="/IMAGES/Cart.png">
			</span>
		</div>
	</div>

	<!--BUTTON CALL-->
	<div class="call">
		<button class="call_button">
			<span>
				Телефонувати
			</span>
		</button>
	</div>
</header>

<!--MAIN-->
<main class="main">
	<div>

	</div>
</main>


<!--FOOTER-->
<footer class="footer">
	<!--LOGO-->
	<div class="footer_label_logo">
		<span>
			LOGO
		</span>
	</div>

	<!--SECTION LOCATION-->
	<section class="footer_location">
		<!--Label location-->
		<div class="label_location">
			<span>
				location
			</span>
		</div>

		<!--Point 1-->
		<div class="point1 point">
			<!--Icon point 1-->
			<div class="icon_point">
				<span>
					<img src="/IMAGES/Point.png" alt="Point1 location">
				</span>
			</div>

			<!--Address 1-->
			<div class="address">
				<span>
					Wisconsin Ave, Suite 700
					Chevy Chase, Maryland 20815
				</span>
			</div>
		</div>

		<!--Point 2-->
		<div class="point2 point">
			<!--Icon point 2-->
			<div class="icon_point">
				<span>
					<img src="/IMAGES/Point.png" alt="Point2 location">
				</span>
			</div>

			<!--Address 2-->
			<div class="address">
				<span>
					Wisconsin Ave, Suite 700
					Chevy Chase, Maryland 20815
				</span>
			</div>
		</div>

		<!--Point 3-->
		<div class="point3 point">
			<!--Icon point 3-->
			<div class="icon_point">
				<span>
					<img src="/IMAGES/Point.png" alt="Point3 location">
				</span>
			</div>

			<!--Address 3-->
			<div class="address">
				<span>
					Wisconsin Ave, Suite 700
					Chevy Chase, Maryland 20815
				</span>
			</div>
		</div>
	</section>

	<!--SECTION QUICK INFO-->
	<section class="footer_quick_info">
		<div class="footer_catalog" id="footer_catalog">
			<button>
				<span>
					Каталог
				</span>
			</button>
		</div>
		<div class="footer_about_us" id="footer_about_us">
			<button>
				<span>
					Про нас
				</span>
			</button>
		</div>
		<div class="footer_contacts" id="footer_contacts">
			<button>
				<span>
					Контакти
				</span>
			</button>
		</div>
		<div class="footer_faq" id="footer_faq">
			<button>
				<span>
					FAQ
				</span>
			</button>
		</div>

	</section>

	<!--SECTION ANOTHER INFO-->
	<section class="footer_another_info">
		<!--CONTACT US-->
		<div class="footer_contact_us">
			<!--Label contact us-->
			<div class="footer_label_contact_us">
			<span>
				Contact us
			</span>
			</div>

			<!--Gmail icon-->
			<div class="gmail">
				<!--Icon Gmail-->
				<div class="icon_gmail">
					<span>
						<img src="/IMAGES/Gmail.png" alt="Gmail">
					</span>
				</div>

				<!--Label Gmail-->
				<div class="label_gmail">
					<span>
						logo@figma.com
					</span>
				</div>
			</div>

			<!--Phone number-->
			<div class="phone">
				<!--Icon Phone-->
				<div class="icon_phone">
					<span>
						<img src="/IMAGES/Phone.png" alt="Gmail">
					</span>
				</div>

				<!--Label phone number-->
				<div class="label_phone">
					<span>
						+3800065628
					</span>
				</div>
			</div>
		</div>

		<!--FOLLOW US-->
		<div class="footer_follow_us">
			<!--Label follow us-->
			<div class="footer_label_follow_us">
				<span>
					Follow us
				</span>
			</div>

			<div class="footer_social_follow_us row">
				<!--Facebook-->
				<div class="facebook column">
					<span>
						<img src="/IMAGES/Facebook.png" alt="Facebook">
					</span>
				</div>

				<!--Telegram-->
				<div class="telegram column">
					<span>
						<img src="/IMAGES/Telegram.png" alt="Telegram">
					</span>
				</div>

				<!--Instagram-->
				<div class="instagram column">
					<span>
						<img src="/IMAGES/Instagram.png" alt="Instagram">
					</span>
				</div>
			</div>
		</div>
	</section>
</footer>

<!--JAVA SCRIPT-->
<script src="/3_JS/index.js"></script>

</html>
