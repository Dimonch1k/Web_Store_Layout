<!DOCTYPE html>
<html lang="en">
<!--HEAD-->
<head>
	<meta charset="UTF-8">
	<title>HTML_CSS_JS_Homework_09.02.2024</title>

	<!--CSS LINKS-->
	<link href="/2_CSS/1_Header.css" rel="stylesheet">
	<link href="/2_CSS/2_Main.css" rel="stylesheet">
	<link href="/2_CSS/3_Footer.css" rel="stylesheet">
	<link href="/2_CSS/BODY.css" rel="stylesheet">
</head>

<!--BODY-->
<body>
<!--HEADER-->
<header class="header">
	<!--LOGO-->
	<div class="logo" id="logo">
		<span>
			<b>LOGO</b>
		</span>
	</div>

	<!--QUICK INFO BUTTONS-->
	<div class="quick_info">
		<div class="catalog" id="catalog">
			<button>
				<span>
					<strong>Каталог</strong>
				</span>
			</button>
		</div>
		<div class="about_us" id="about_us">
			<button>
				<span>
					Про нас
				</span>
			</button>
		</div>
		<div class="faq" id="faq">
			<button>
				<span>
					FAQ
				</span>
			</button>
		</div>
		<div class="contacts" id="contacts">
			<button>
				<span>
					Контакти
				</span>
			</button>
		</div>
	</div>

	<!--ICONS-->
	<div class="icons">
		<div class="heart">
			<span>
				<img alt="Heart" src="/IMAGES/Heart.png">
			</span>
		</div>
		<div class="loup img">
			<span>
				<img alt="Loup to look for something" src="/IMAGES/Loup.png">
			</span>
		</div>

		<div class="cart img">
			<span>
				<img alt="Cart shows the added goods" src="/IMAGES/Cart.png">
			</span>
		</div>
	</div>

	<!--BUTTON CALL-->
	<div class="call">
		<button class="call_button">
			<span>
				Телефонувати
			</span>
		</button>
	</div>
</header>

<!--MAIN-->
<main class="main">
	<div>

	</div>
</main>

<!--FOOTER-->
<footer class="footer">
	<div class="footer_logo">
		<span>
			LOGO
		</span>
	</div>
</footer>

<!--JAVA SCRIPT-->
<script src="/3_JS/index.js"></script>
</body>
</html>
